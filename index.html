<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playwrite+AU+SA:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper w-full h-screen ">
        <div class="container w-full h-full max-w-none ">
            <div class="box1 px-[15em] border-black border-b-[0.2px] flex justify-between items-center">
                <div class="left">
                    <p class="font-semibold text-2xl">Logo</p>
                </div>
                <div class="right w-[35%] flex gap-[2em] font-semibold items-center">
                    <div class="links flex w-[100%] h-full justify-between">
                        <a href="">Home</a>
                        <a href="">About</a>
                        <a href="">Contact</a>
                        <a href="">Blog</a>
                        <a href="">Designs</a>
                    </div>
                    <button class="bg-black text-white w-[30%] h-[2em] rounded-sm">Join Now</button>
                </div>
            </div>
            <div class="box2 border-black border-t-[0.2px] px-[15em] flex items-center gap-[2em]">
                <img src="./public/facebook.png" alt="facebook" class="w-[2em] h-[2em]">
                <img src="./public/instagram.png" alt="instagram" class="w-[2em] h-[2em]">
                <img src="./public/xicon.png" alt="xicon" class="w-[2em] h-[2em]">
            </div>
            <div class="box3 border-black border-r-[0.2px]">
            </div>
            <div class="box4 border-black border-l-[0.2px]"></div>
            <div class="box5 flex justify-between">
                <div class="left w-[33%] h-full flex justify-center items-center">
                    <div class="text w-full h-[80%] bg-black/10 flex flex-col justify-center items-left px-[2em] gap-[3em]">
                        <h2 class="font-semibold text-2xl px-[1em]" id="nm">I am Bella Froz</h2>
                        <h2 class="font-semibold text-8xl" id="gd">Graphic Designer</h2>
                    </div>
                </div>
                <div
                    class="mid w-[33%] h-full relative bg-[url('https://plus.unsplash.com/premium_photo-1709143101244-110a46ce4144?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover">
                </div>
                <div class="bottom w-[33%] h-full flex justify-center items-center">
                    <div class="text w-full h-[80%] bg-black/10 flex flex-col justify-center gap-[2em] items-end px-[2em] text-right">
                        <h2 class="font-bold text-3xl" id="nm">Lorem ipsum dolor sit amet.</h2>
                        <p class="font-medium italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus placeat quisquam ipsa delectus repellendus! Esse.</p>
                        <button class="font-semibold bg-black text-white px-[2em] py-[0.5em] underline underline-offset-[0.3em]">Explore More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
